<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="setting_page.css">
</head>

<body style="width: 300px; margin: 0; background: #000; overflow: hidden;padding: 0;">
    <style>
        #addon-list-container {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        #addon-list-container::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        #open-settings-btn {
            width: calc(100% - 20px);
            margin: 10px 10px 0px 10px;
            padding: 8px;
            cursor: pointer;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
        }
    </style>
    <div id="addon-list-container"></div>
    <script src="settings.js"></script>
    <button id="open-settings-btn">開啟完整設定頁面</button>
    <label style="color: #888;text-align: center;display: block;margin: 5px;font-size: 12px;">
        所有設定都在重新整理YouTube頁面後生效
    </label>
</body>

</html>
